<!DOCTYPE html>
<html>
  <head>
    <title>Problem2</title>
    <script src="cs142-template-processor.js"></script>
  </head>

  <body>
    <h1>Problem 2</h1>
  </body>
  <script>
    var template =
      "My favorite month is {{month}} but not the day {{day}} or the year {{year}}";
    var dateTemplate = new Cs142TemplateProcessor(template);

    var dictionary = { month: "July", day: "1", year: "2016" };
    var str = dateTemplate.fillIn(dictionary);

    assert(
      str === "My favorite month is July but not the day 1 or the year 2016"
    );

    //Case: property doesn't exist in dictionary
    var dictionary2 = { day: "1", year: "2016" };
    var str = dateTemplate.fillIn(dictionary2);

    assert(str === "My favorite month is  but not the day 1 or the year 2016");
  </script>
</html>
